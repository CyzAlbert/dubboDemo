#profile
#spring.profiles.active=production
#spring.profiles.active=local

server.port=8099
server.servlet.context-path=/dubboExample

#logging
logging.path=D:\\log\\dubboExample
logging.file=logExample

logging.level.org.springframework = INFO
logging.level.com.fasterxml.jackson = INFO
logging.level.com.debug.mooc.dubbo.one = debug

#json\u5E8F\u5217\u5316\u914D\u7F6E
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#spring.datasource.initialize=false
spring.datasource.initialization-mode=never
spring.jmx.enabled=false

#mysql配置
datasource.url=jdbc:mysql://192.168.0.51:3306/dubbo?useUnicode=true&amp;characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
datasource.username=root
datasource.password=123456

#mybatis
mybatis.config-location=classpath:mybatis-config.xml
mybatis.checkConfigLocation = true
mybatis.mapper-locations=classpath:mappers/*.xml


#dubbo zookeeper配置
dubbo.registry.address=zookeeper://192.168.0.51:2181






























